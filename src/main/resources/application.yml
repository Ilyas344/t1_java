spring:
  application:
    name: t1-java-demo
  datasource:
    url: jdbc:postgresql://localhost:5432/t1_demo
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  liquibase:
    enabled: true
    default-schema: t1_demo
    change-log: classpath:db/changelog-master.yaml

security:
  jwt:
    secret: ${JWT_SECRET}
    tokenExpiration: 600000
    refreshTokenExpiration: 6000000

logging:
  level:
    ROOT: INFO
    ru.t1.java.demo.controller.ru.t1.java.demo.api.controller.ClientController: DEBUG

t1:
  scan-path: ru.t1.java.demo
  method_execution_time: 1000
  kafka:
    bootstrap:
      server: localhost:9092
    consumer:
      group-id: t1-demo
      max.poll.records: 10
    producer:
      enable: true
    topic:
      error_trace: t1_demo_error_trace
      metric_trace: t1_demo_metric_trace
      account: t1_demo_accounts
      transaction: t1_demo_transactions
      client_registration: t1_demo_client_registration
      client_id_registered: t1_demo_client_registered
      client_transactions: t1_demo_client_transactions

    listener:
      poll-timeout: 1000
